<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div>
        <p>메시지 : <span id="message"></spanid></span></p>
    </div>
    <button id="popupBtn" class="btn btn-info" type="button">팝업창 오픈</button>
    <button id="popupMessageBtn" class="btn btn-dark" type="button">메시지 테스트</button>
</body>
    <script>
        //태그 가져오기
        const message = document.getElementById("message");
        const popupBtn = document.getElementById("popupBtn");
        const popupMessageBtn = document.getElementById("popupMessageBtn");
        let popup = null;
        
        popupMessageBtn.onclick = () => {
            popup.postMessage("안녕", "*");
        };

        popupBtn.addEventListener("click", () => {
            popup = window.open( //const는 스코프가 블럭단위라 함수 밖으로 나가지 못한다.
                "js17-popup-child.html",
                "popup",
                "width=500, height=400, left=200, top=200"
            );
        });

        window.onmessage = (event) =>{
            message.innerText = event.data;
        };
        // = popupBtn.onclick();
    </script>
</html>
