<script>
    //참조 데이터 타입 (레퍼런스)
    //객체, 배열, 함수

    //함수 선언문
    function func1(value){
        return value;
    }

    function func2(){
        const 조건 = true;
        if(조건){
            return;
        }
        console.log("출력");
    }

    // 함수 표현식 (익명함수)
    var func3 = function (value){
        return value;
    }

    // 람다 (화살표 함수)
    // 한줄일 경우 return을 안적어줘도 됨
    var func4 = (value) => value;

    console.log(func1);
    // 실행되면 1로 변함
    console.log(func1(1));
    // 리턴하는 함수는 실행되면 값이 된다.
    console.log(func2());

    var array1 = [1,2,3,4];
    var array2 = ["가", 1, null, true]; //여러가지 타입 들어갈 수 있음
    var array3 = [
        [1,2],
        [3,4],
        [5,6]
    ];

    var obj1 = {
        key : "value",
        func: (value) => value,
        array: [1,2,3,4],
        obj:{
            key: "value",
        },
    }

</script>
