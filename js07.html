<script> // ctrl + D 밑으로 복사
    // // number

    // console.log(`${num} toFixed() : ${num.toFixed()}`);
    // console.log(`${num} toString() : ${num.toString()}`);
    // console.log(typeof num);
    // console.log(typeof num.toString());
    
    // string
    const str1 = new String("ABcd");
    const str = "AVcd"; //문자(char)의 배열
    console.log(`${str} charAt(1) : ${str.charAt(0)}`);     //배열 위치 찾기
    console.log(`${str} concat("e"): ${str.concat("e")}`);  //배열 원소 추가
    console.log(`${str} endsWith("D"): ${str.endsWith("D")}`);  //함수 끝이 조건으로 끝나는지 확인
    console.log(`${str} startWith("D"): ${str.endsWith("D")}`);  //함수 끝이 조건으로 시작하는지 확인
    console.log(`${str} includes("CD"): ${str.includes("GD")}`);  
    console.log(`${str} indexOf("d"): ${str.indexOf("d")}`);  
    console.log(`${str} length: ${str.length}`);  
    console.log(`${str} padStart(8): ${str.padStart(8)}`); 
    console.log("".padStart(100,"안녕하세요")); //남는자리를 채움
    console.log(`${str} repeat(5) : ${str.repeat(5)}`); //몇번 반복
    //자바의 표준 저장 객체(클래스)
    console.log(`${str} replace("cd", "") : ${str.replace("cd", "")}`);
    console.log(`${str} slice : ${str.slice(1,3)}`); //str.indexOf("d")
    console.log(`${str} split("") : ${str.split("")}`);
    console.log("아버지 가방에 들어가신다".split(" "));
    console.log(`${str} substring(1) : ${str.substring(1)}`);
    console.log(`${str} toLowerCase : ${str.toLowerCase()}`);
    console.log(`${str} toUpperCase : ${str.toUpperCase()}`);
    console.log(`${str} trim(): ${"       abcd        ".trim(0)}`); //공백 제거




    // array
    const arr = ["A", "B", "C", "D", "E", "g"];
    const arr1 = [["a","b"],["b","c"],["e","f"]];
    console.log(`${arr} concat("A", "B") : ${arr.concat("e", "Z")}`);
    console.log(`${arr} concat("D") : ${arr.concat(["J"])}`);
    // console.log(`${arr} copyWithin(0,1,2) : ${arr.copyWithin(0,1,2)}`);
    console.log(`${arr} fill("K") : ${arr.fill("O")}`); //채운다
    // console.log(`${arr1} flat: ${arr1.flat()}`); //다차원 배열을 1차원으로 바꾼다
    console.log(`${arr} pop() : ${arr.pop()}`); //마지막 요소 삭제
    console.log(arr);
    //pop은 뒤에 요소 삭제, shift는 앞에꺼 삭제, unshift는 새로운 요소를 앞에 추가
    console.log(`${arr} push() : ${arr.push("DEU")}`);
    console.log(arr);
    //concat 등 매개변수 타입이 string이면 원본 배열이 복사 된다.
    //pop, push등 매개변수 타입이 배열이면 원본 배열이 바뀐다.
    console.log(`${arr} join("") : ${arr.join(" ")}`); //join으로 나눴다가 split으로 자주 나눔
    console.log(`${arr} reverse() : ${arr.reverse()}`); //순서 반대로

    //forEach, fillter, map, reduce, every, find, some 매개변수가 함수
    //forEach -> 반복작업
    const callbackFn = (value, index, array) => {
        console.log(array);
    };
    arr.forEach(callbackFn);
    arr.forEach((value) => console.log(value));
    
    //fillter -> 조건 필터링해서 배열 변환
    const predicate1 = (value, index, array) =>{
        //return value == charCodeAt;
        return value.charCodeAt(0) > 98;
    };

    console.log(arr.filter(predicate1));

    //map -> 배열의 요소를 변환
    console.log(arr.map((value) => value == "g"));
    console.log(arr.map((value) => value.charCodeAt(0)));
    console.log(arr.map((value) => [value]));
    
    //reduce -> 요소 합치기
    // const arr2 = [a,b,c,d,e];
    // const arr3 = [1,2,3,4,5];
    // console.log(arr.reduce(arr2,arr3,3));

    //every -> 모든 요소가 조건에 부합하는지
    //some -> 하나의 요소라도 조건에 부합하는지
    //find -> 조건에 부합하는 요소 찾기




    // obj
    const obj = {
        key : "value",
        func: (value) => value,
        func(value){
            return value;
        },
        array: [1,2,3,4],
        obj:{
            key: "value",
        },
    };
    console.log(obj.key);
    console.log(obj.obj.key);
    console.log(obj.func());

    // Math
    console.log(Math.PI);
    console.log(Math.LOG10E);
    console.log(`Math.abs(-1) : ${Math.abs(-1)}`);
    console.log(`Math.ceil(-1.7) : ${Math.ceil(-1.7)}`);
    console.log(`Math.pow(2,3) : ${Math.pow(2,3)}`); //2의 3승
    
    // Date
    console.log(`Date.now() : ${Date.now()}`); //1970년 1월 1일 12시 정각부터 ms 단위로 숫자를 리턴
    const myDate = new Date("2020-11-19");
    console.log(`myDate : ${myDate}`);
</script>
