  /** @type {(arr: number[], divisor :number) => number} solution */
  function solution(arr, divisor) {
    var answer = [];
    for (const i in arr) {
      if (arr[i] % divisor == 0) {
        answer.push(arr[i]);
      }
    }

    if (answer.length == 0) {
      answer.push(-1);
    }

    answer.sort();
    return answer;
  }

  console.log(solution([5,10], 5));

</script>
