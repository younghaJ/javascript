<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>js17-popup-child</title>
</head>
<body>
    <div class="input-group">
        <span class="input-group-text">메시지</span>
        <input
          id="messageInput"
          type="text"
          class="form-control"
          placeholder="입력하세요"
        />
      </div>
      <button id="calcelBtn" class="btn btn-danger" type="button">취소</button>
      <button id="sendBtn" class="btn btn-info" type="button">전송</button>
</body>
    <script>
        const messageInput = document.getElementById("messageInput");
        const calcelBtn = document.getElementById("calcelBtn");
        const sendBtn = document.getElementById("sendBtn");

        window.onmessage = () => {
            alert(event.data);
        };

        calcelBtn.onclick = () => {
            window.close();
        }

        sendBtn.onclick = () => {
            if(messageInput.value=""){
                alert("메시지를 입력하세요");
                return;
            }
            window.opener.postMessage(messageInput.value, "*");
            window.close();
        };

    </script>
</html>
