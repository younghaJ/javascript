<!-- 참고 사이트 -->
<!-- https://github.com/mdbootstrap/bootstrap-login-form -->
<!DOCTYPE html>
<html lang="en" id="joinPage">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <!-- 부트스트랩 링크 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    />


    <!-- favicon -->
    <link rel="icon" href="./img/jaylog.ico" type="image/x-icon" />

    <title>회원가입</title>
  </head>

  <body>
    <!-- Start your project here-->
    <section style="background-color: #508bfc; min-height: 100vh">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <h3 class="mb-3">
                  <img
                    src="./img/jaylog.png"
                    style="height: 100px"
                    alt="jaylog"
                  />
                </h3>

                <div class="input-group mb-3">
                  <span id="idAddOn" class="input-group-text"> *아이디 </span>
                  <input
                    type="text"
                    id="id"
                    class="form-control"
                    aria-describedby="idAddOn"
                  />
                </div>

                <div class="row">
                  <div class="col">
                    <div class="input-group mb-3">
                      <span id="pwAddOn" class="input-group-text">
                        *비밀번호
                      </span>
                      <input
                        type="password"
                        id="pw"
                        class="form-control"
                        aria-describedby="pwAddOn"
                      />
                    </div>
                  </div>
                  <div class="col">
                    <div class="input-group mb-3">
                      <span id="pw2AddOn" class="input-group-text">
                        *비번확인
                      </span>
                      <input
                        type="password"
                        id="pw2"
                        class="form-control"
                        aria-describedby="pw2AddOn"
                      />
                    </div>
                  </div>
                </div>

                <div class="input-group mb-3">
                  <span id="simpleDescAddOn" class="input-group-text">
                    한 줄 소개
                  </span>
                  <input
                    type="text"
                    id="simpleDesc"
                    class="form-control"
                    aria-describedby="simpleDescAddOn"
                  />
                </div>

                <button
                  class="btn btn-primary"
                  type="button"
                  style="width: 100%"
                  onclick="requestJoin()"
                >
                  회원가입
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End your project here-->
  </body>
  <!-- Custom scripts -->
  <script type="text/javascript">
    // 회원가입 요청
    // 회원가입 버튼을 누르면 실행되는 함수
    const requestJoin = () => {
      // 서버와 통신하기 전에 입력값 검증
      if(!validateFields()){
        return;
      }

      // 유저 정보가 담긴 태그를 id로 가져옴
      const idEl = document.getElementById("id");
      const pwEl = document.getElementById("pw");
      const simpleDescEl = document.getElementById("simpleDesc");

      const userData = {
        id: idEl.value,
        password: pwEl.value,
        simpleDesc: simpleDescEl.value,
      };
      // 서버로 넘어감 (프론트 영역 아님)
      console.log(localStorage.getItem("userList"));
      if(localStorage.getItem("userList") == null){
        localStorage.setItem("userList", JSON.stringify([]));
      }
      
      // 서버 유효성 검사 (생략)

      // 로컬 스토리지에서 유저 리스트를 가져옴
      const userList = JSON.parse(localStorage.getItem("userList"));

      // 유저 정보를 객체로 만듬
      const newUser = {
        idx: userList.length,
        id: userData.id,
        password: userData.password,
        simpleDesc: userData.simpleDesc,
        profileImg:
            "https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png",
        createDate: new Date().toJSON(),
        updateDate: null,
        deleteDate: null,
      };

      // 데이터베이스에서 유저확인
      // 유저의 아이디가 이미 사용 중인지 확인
      if(userList.find((user) => user.id === newUser.id)){
        //서버에서 프론트로 메시지 보냄
        alert("이미 존재하는 아이디 입니다.");
        //프론트에서 포커싱
        idEl.focus();
        return;
      }

      // 유저 리스트에 유저 정보를 추가
      userList.push(newUser);
      localStorage.setItem("userList", JSON.stringify(userList));

      // 회원 가입 완료 시 로그인 페이지로 이동
      alert("회원가입이 완료되었습니다.");
      //location.href = "./login.html";
      location.replace("./login.html");
    };

    // 유효성 검사 ( 아이디, 비밀번호 등 내용이 비어있는지 확인 )
    const validateFields = () => {
      // id 속성을 이용해서 해당하는 요소를 가져온다.
      const idEl = document.getElementById("id");
      const pwEl = document.getElementById("pw");
      const pw2El = document.getElementById("pw2");
      
      // 값들이 비어있는지 확인
      if(idEl.value == ""){
        alert("아이디를 입력해주세요");
        idEl.focus();
        return false;
      }
      // 아이디 비어있는지 확인
      if(idEl.value == ""){
        alert("아이디를 입력해주세요");
        idEl.focus();
        return false;
      }
      // 비밀번호 비어있는지 확인
      if(pwEl.value == ""){
        alert("비밀번호를 입력해주세요");
        pwEl.focus();
        return false;
      }
      // 비번확인이 비어있는지 확인
      if(pw2El.value == ""){
        alert("비밀번호 확인을 입력해주세요");
        pw2El.focus();
        return false;
      }
      // 비밀번호와 비번확인이 같은지 확인
      if(pwEl.value != pw2El.value){
        alert("비밀번호 확인을 다시 확인해주세요");
        idEl.focus();
        return false;
      }

      return true;
    };

    // 페이지 로드 시 실행할 함수 (아이디 입력창에 포커싱)
    const setJoinPage = () => {
      document.getElementById("id").focus();

    };
  </script>
  <script defer>
    // 페이지 로드 시 실행할 함수
    setJoinPage();
  </script>
</html>
