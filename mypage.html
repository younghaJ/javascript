<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        img{
            width :300px;
            height: 500px;
        }
    </style>
</head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">메뉴</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">홈</a>
              <a class="nav-link" href="#">소개</a>
              <a class="nav-link" href="#">이력</a>
            </div>
          </div>
        </div>
      </nav>

      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://w.namu.la/s/36f562f9b02093f7ef803d662597849ef0d1fb032971f41df1e7d4437df0a8ab717b252df7a5011f6c60d47a625627f1867fb382a7fd033044217b118311a7f63dacc0bda14e91190c36b6c7cede561ca707427ec7ad253d00516ff5cb5f3e3c" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="https://2.bp.blogspot.com/-4SrPZ2b1TYM/XHPvXsHEloI/AAAAAAAAR6Y/GELkTJudBFg8jEv-Z6NT6X90F8kj1914QCLcBGAs/w0/a-day-in-the-life-of-a-software-developer.png" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="https://cdn.newspost.kr/news/photo/202103/92607_92950_154.png" class="d-block w-100">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold">자바 개발자</h1>
          <p class="col-md-8 fs-4">동의대학교 응용소프트웨어공학과를 졸업 후 자바 개발 교육과정을 이수 중입니다.</p>
          <button class="btn btn-primary btn-lg" type="button">알아보기</button>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
